<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Admin Login - Secure Access">
    <title>Admin Login - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            width: auto;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
            font-size: 14px;
            animation: shake 0.5s;
        }

        .success {
            background: #efe;
            color: #2a7;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            display: none;
            font-size: 14px;
            animation: slideDown 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            
            .login-container {
                padding: 30px 25px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Admin Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" id="loginBtn">Login</button>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Portfolio</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        // Toggle password visibility
        function togglePassword() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        // Auto-focus username field
        document.getElementById('username').focus();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1000);
                } else {
                    const message = data.message || 'Invalid credentials';
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    
                    // Shake the form
                    form.style.animation = 'shake 0.5s';
                    setTimeout(() => { form.style.animation = ''; }, 500);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Connection error. Please check your internet and try again.';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
